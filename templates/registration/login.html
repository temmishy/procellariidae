{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <script src="{% static 'js/scripts.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}" crossorigin="anonymous"></script>

        <script src="{% static 'assets/demo/chart-area-demo.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-bar-demo.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-pie-demo.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/datatables-demo.js' %}" crossorigin="anonymous"></script>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{% url 'login' %}">
                                          {% csrf_token %}
                                          <table>
                                            <tr>
                                              <td>{{ form.username.label_tag }}</td>
                                              <td>{{ form.username }}</td>
                                            </tr>
                                            <tr>
                                              <td>{{ form.password.label_tag }}</td>
                                              <td>{{ form.password }}</td>
                                            </tr>
                                            </table>                                          
                                            <input type="submit" value="login" />
                                            <input type="hidden" name="next" value="{{ next }}" />
                                            {% if form.errors %}<p>Your username and password didn't match. Please try again.</p> {% endif %}
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
